<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo de la barbería Alura"/></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="miscelaneo">
      <form>
        <label for="nombresyapellidos">Nombres y Apellidos</label>
        <input
          type="text"
          id="nombresyapellidos"
          class="input-padron"
          required/>

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"/>

        <label for="telefono">Teléfono</label>
        <input
          type="telefono"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXX-XXXXX"/>

        <label for="mensaje">Mensaje</label>
        <textarea
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label>

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked/>WhatsApp</label>
        </fieldset>

        <fieldset>
          <legend>¿En qué horario le gustaría ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?</label>

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08 hs - 18 hs</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08 hs - 18 hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08 hs - 18 hs</td>
            </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
